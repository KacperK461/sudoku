<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />

    <script src="bootstrap/js/bootstrap.bundle.min.js" defer></script>
